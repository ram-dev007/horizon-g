<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Montserrat:wght@200;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: none; /* Hide default cursor to use custom aura */
        }

        .hero-font { font-family: 'Montserrat', sans-serif; }

        /* Cosmic Layers */
        #video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        #star-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 3;
            pointer-events: none;
        }

        .parallax-layer {
            position: fixed;
            top: -10%; left: -10%;
            width: 120%; height: 120%;
            pointer-events: none;
            transition: transform 0.2s cubic-bezier(0.1, 0, 0.3, 1);
        }

        /* Nebula & Stars */
        .nebula {
            background: radial-gradient(circle at 50% 50%, rgba(45, 212, 191, 0.15), transparent 70%);
            filter: blur(80px);
            z-index: 2;
        }

        .stars-far {
            background-image: radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                              radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                              radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            z-index: 2;
        }

        /* Planet Aura (Cursor) */
        #aura {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(45, 212, 191, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite ease-in-out;
            backdrop-filter: blur(4px);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
        }

        /* Glass UI */
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-text {
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
            -webkit-background-clip: text;
        }

        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="flex items-center justify-center text-white select-none">

    <!-- Planet Aura Follower -->
    <div id="aura"></div>

    <!-- Parallax Background Elements -->
    <div id="video-container">
        <video id="bg-video" muted loop playsinline></video>
    </div>
    <div class="parallax-layer stars-far" id="layer-far"></div>
    <div class="parallax-layer nebula" id="layer-nebula"></div>
    <canvas id="star-canvas"></canvas>

    <!-- Content Area -->
    <main class="relative z-10 flex flex-col items-center px-6 text-center max-w-4xl">
        <div class="mb-4">
            <h1 class="hero-font text-[12rem] md:text-[16rem] font-extrabold leading-none glass-text tracking-tighter opacity-80">
                404
            </h1>
        </div>

        <div class="space-y-6 -mt-8">
            <h2 class="text-2xl md:text-3xl font-light hero-font tracking-[0.2em] text-teal-100">
                DRIFTING THROUGH THE SILENCE
            </h2>
            
            <p class="text-teal-100/40 text-lg max-w-lg mx-auto font-light leading-relaxed">
                You've wandered beyond the known map. <br>
                The currents are beautiful, but they don't lead home.
            </p>

            <div class="flex flex-col items-center gap-8 mt-12">
                <div class="glass flex items-center px-5 py-3 rounded-full w-72 border-teal-500/20 focus-within:w-80 transition-all duration-700">
                    <input type="text" placeholder="Scan for coordinates..." class="bg-transparent border-none outline-none w-full text-sm placeholder-teal-100/20 text-teal-50">
                </div>

                <div class="flex gap-6">
                    <a href="/" class="glass px-10 py-4 rounded-full font-medium transition-all duration-300 hover:bg-white/5 border-white/10 hover:border-teal-400/50">
                        Return Home
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="absolute bottom-8 w-full text-center z-10">
        <p class="text-[9px] uppercase tracking-[0.6em] text-white/20 font-bold">
            VOID SECTOR 404 // DEEP SPACE EXPLORATION
        </p>
    </footer>

    <script>
        // 1. Video Stream Setup
        const video = document.getElementById('bg-video');
        const videoSrc = 'https://customer-cbeadsgr09pnsezs.cloudflarestream.com/be64a67cba95d295d3dde88e803f79f2/manifest/video.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', () => video.play());
        }

        // 2. Parallax and Aura Logic
        const aura = document.getElementById('aura');
        const layerFar = document.getElementById('layer-far');
        const layerNebula = document.getElementById('layer-nebula');
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let auraX = mouseX;
        let auraY = mouseY;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Simple parallax for layers
            const xOffset = (mouseX - window.innerWidth / 2) * 0.02;
            const yOffset = (mouseY - window.innerHeight / 2) * 0.02;
            
            layerFar.style.transform = `translate(${xOffset * 0.5}px, ${yOffset * 0.5}px)`;
            layerNebula.style.transform = `translate(${xOffset * 1.5}px, ${yOffset * 1.5}px)`;
        });

        // Smooth Aura Following (Lerp)
        function animateAura() {
            auraX += (mouseX - auraX) * 0.15;
            auraY += (mouseY - auraY) * 0.15;
            aura.style.left = `${auraX}px`;
            aura.style.top = `${auraY}px`;
            requestAnimationFrame(animateAura);
        }
        animateAura();

        // 3. Stardust Particle System
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 1;
                this.speedY = (Math.random() - 0.5) * 1;
                this.color = `rgba(150, 240, 255, ${Math.random() * 0.5 + 0.2})`;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            // Add particles at mouse position
            if (Math.abs(mouseX - auraX) > 0.1 || Math.abs(mouseY - auraY) > 0.1) {
                particles.push(new Particle(mouseX, mouseY));
            }
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
